	<script>
		/* runs test to see if expected argument is === to value returned by function2test argument */
		function myFunctionTest(expected, found) {
		  if (expected === found) {
			return "TEST SUCCEEDED";
		  } else {
			return "TEST FAILED.  Expected " + expected + " found " + found;
		  }
		}
		
		function myFunctionTestForStringArray(expected, found) {
		  return (
			Array.isArray(expected) &&
			Array.isArray(found) &&
			expected.length === found.length &&
			expected.every((val, index) => val === found[index])
		  );
		}
		
		//1. Max of Two
		function maxOfTwo(a, b) {
			if(a > b){
				return a;
			}
			else {
				return b;
			}
		}
		
		//2. Max of Three
		function maxOfThree(a, b, c) {
			let max = a;
			
			if(b > max){
				max = b;
			}
			else if(c > max) {
				max = c;
			}
			
			return max;
		}
		
		//3. Max of Three
		function isVowel(a) {
			let vow = false;
			a = a.toLowerCase();
			
			if(a === "a" || a === "e" || a === "i" || a === "o" || a === "u"){
				vow = true;
			}
			
			return vow;
		}
		
		//4. sum
		function sum(array) {
			let sum = 0;
			
			for(let i = 0; i < array.length; i++){
				sum = sum + array[i];
			}
			
			return sum;
		}
		
		//5. multiply
		function multiply(array) {
			let mul = 1;
			
			for(let i = 0; i < array.length; i++){
				mul = mul*array[i];
			}
			
			return mul;
		}
		
		//6. reverse string
		function reverseString(str) {
			let reverse = '';
			
			for(let i = str.length; i >= 0; i--){
				reverse += str.charAt(i);
			}
			
			return reverse;
		}
		
		//7. Find the longest word
		function findLongestWord(array) {
			longest = array[0];
			
			for(let i = 0; i < array.length; i++) {
				if(array[i].length > longest.length){
					longest = array[i];
				}
			}
			
			return longest;
		}
		
		//8. Find long words
		function filterLongWords(array, len) {
			let result = [];
			let cnt = 0;
			
			for(let i = 0; i < array.length; i++) {
				if(array[i].length > len){
					result[cnt] = array[i];
					cnt++;
				}
			}
			
			return result;
		}
				
		//1.
		let a1 = -1001;
		let a2 = 101;
		let mm = maxOfTwo(a1, a2);		
		document.writeln("The max of "+ a1 +" and "+ a2 +" is: " + mm.toString() + "<br/><br/>");
		
		//2.
		let b1 = 20002;
		let b2 = 2002;
		let b3 = 22;
		let m3 = maxOfThree(b1,b2,b3);
		document.writeln("The max of "+ b1 +" and "+ b2 +" and "+ b3 +" is: " + m3.toString() + "<br/><br/>");
		
		//3.
		let c1 = 'U';
		let isV = isVowel(c1);
		document.writeln("The given "+ c1 +" character is vowel: " + isV + "<br/><br/>");
		
		//4, 5
		let arr = [9,1,2,-4,2,4];
		document.writeln("The sum of ["+ arr +"] is: " + sum(arr) + "<br/><br/>");
		document.writeln("The multiply of ["+ arr +"] is: " + multiply(arr) + "<br/><br/>");
		
		//6.
		let word = 'jag testar';
		document.writeln("The '"+ word +"' of reverse is: " + reverseString(word) + "<br/><br/>");
		
		//7, 8
		let wordarray = ['word','long','is','longestwordishere','one','carrier'];
		let len = 4;
		document.writeln("The longest word of ["+ wordarray +"] is: " + findLongestWord(wordarray) + "<br/><br/>");
		document.writeln("The longer than "+ len +" of length of ["+ wordarray +"] word(s) are: [" + filterLongWords(wordarray, len) + "]<br/><br/>");
		
		//9. multiply each element by 10
		const arrM = [1,3,5,3,3];
		const bM = arrM.map(function(elem, i, array) {return elem * 10;})
		document.writeln("The array of ["+ arrM +"] multiply by 10 each element: [" + bM + "]<br/><br/>");
		
		//10. with all elements equal to 3
		const bM3 = arrM.filter(function(elem, i, array) {return elem === 3;})
		document.writeln("The array of ["+ arrM +"] elements equal to 3 are: [" + bM3 + "]<br/><br/>");
		
		//Testing
		//1.
		console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, maxOfTwo(20, 10)));
		//2.
		console.log("Expected output of maxOfThree(5,4,44) is 44  " + myFunctionTest(44, maxOfThree(5, 4, 44)));
		//3.
		console.log("Expected output of isVowel(U) is 44  " + myFunctionTest(true, isVowel('U')));
		//4.
		console.log("Expected output of sum([9,1,2,-4,2,4]) is  " + myFunctionTest(14, sum([9,1,2,-4,2,4])));
		//5.
		console.log("Expected output of multiply([9,1,2,-4,2,4]) is  " + myFunctionTest(-576, multiply([9,1,2,-4,2,4])));
		//6.
		console.log("Expected output of reverseString('jag testar') is  " + myFunctionTest('ratset gaj', reverseString('jag testar')));
		//7.
		console.log("Expected output of findLongestWord(['word','long','is','longestwordishere','one','carrier']) is  " + myFunctionTest('longestwordishere', findLongestWord(['word','long','is','longestwordishere','one','carrier'])));
		//8.
		const arraytest = ['longestwordishere','carrier'];
		console.log("Expected output of filterLongWords(['longestwordishere','carrier']) is  " + myFunctionTestForStringArray(arraytest, filterLongWords(['word','long','is','longestwordishere','one','carrier'],4)));

	</script>
